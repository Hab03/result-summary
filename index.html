<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <h4 class="your-result">Your Result</h4>
        <div class="box1-result-area">
          <span class="result">76</span>
          <span class="ofhundred">of 100</span>
        </div>
        <div class="box1-text-area">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="box2">
        <h4>Summary</h4>
        <div class="box2-result-area">
          <div class="result-reaction">
            <div class="result-reaction-container">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-score"
              >80
              <span class="grey-100">/100</span>
            </span>
          </div>
          <div class="result-memory">
            <div class="result-memory-container">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory</span>
            </div>
            <span class="black-score"
              >92
              <span class="grey-100">/100</span>
            </span>
          </div>
          <div class="result-verbal">
            <div class="result-verbal-container">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-score"
              >61
              <span class="grey-100">/100</span>
            </span>
          </div>
          <div class="result-visual">
            <div class="result-visual-container">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual</span>
            </div>
            <span class="black-score"
              >72
              <span class="grey-100">/100</span>
            </span>
          </div>
        </div>
        <button class="button_hover"><p>Continue</p></button>
      </div>
    </div>
  </body>
</html>
